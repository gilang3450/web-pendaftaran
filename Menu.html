<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            font-family: 'Comic Sans MS', sans-serif;
            background: #2d3748;
            padding: 20px;
            height: 100vh;
        }
        .menu-title{
            color: fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            padding: 10px;
            background: #667eea;
            border-radius: 5px;
            border: 2px solid #333;
        }
        .menu-list {
            list-style: none;
        }
        .menu-list li {
            margin-bottom: 15px;
        }
        .menu-list a {
            display: block;
            padding: 15px 20px;
            background: white;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 3px 3px 0 #333;
            transition: all 0.3s ease;
            text-align: center;
        }
        .menu-list a:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }
    </style>
</head>
