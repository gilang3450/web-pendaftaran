<!DOCTYPE html>
<html lang="id">
<head>
    <title>WEBSITE PENDAFTARAN</title>
<frameset rows="20%,80%" frameborder="1" border="1">
    <!-- Frame atas untuk header (logo) -->
    <frame src="header.html" name="header" noresize="noresize">
    <!-- Frameset dalam untuk membagi sisa layar menjadi menu kiri dan konten utama kanan -->
    <frameset cols="20%,80%">
        <!-- Frame kiri untuk menu -->
        <frame src="Menu.html" name="menu" noresize="noresize">
        <!-- Frame kanan untuk konten utama, awalnya load utama.html -->
        <frame src="utama.html" name="main">
    </frameset>
</frameset>
</html>
